apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: env-dev-local
  namespace: argocd
spec:
  project: default
  source:
    path: envs/dev
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true